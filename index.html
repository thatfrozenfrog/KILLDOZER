<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Killdozer</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/cheat/ui.ts"></script>


  </head>
  <body>
    <div id="terminal-container" class="panel terminal-panel">
      <div id="terminal" class="terminal"></div>
    </div>
    <div id="resize-handle" class="resize-handle"></div>
    <aside id="control-panel" class="control-panel">
      <div class="ssh-title">SSH Connection</div>
      <form id="connection-form" class="connection-form">
        <label class="form-label">
          <span class="form-label-text">Username</span>
          <input type="text" id="username" value="guest" autocomplete="off" />
        </label>

        <label class="form-label">
          <span class="form-label-text">Proxy Port (optional)</span>
          <input type="text" id="proxy-port" placeholder="e.g., 9050" autocomplete="off" />
        </label>

        <button type="submit" id="connect-btn">Connect</button>
      </form>

      <br>
      <button id="disconnect-btn" class="danger" disabled>Disconnect</button>
      <div class="statusbar" id="status">
        <hr>
        <span id="status-text">Disconnected</span>
      </div>


      <div id = "cheat">
        <hr>
        <input type="text" id="search"  placeholder="Search..." autocomplete="off" />
        <div id="cheat-list" class="list"></div>
      </div>
    </aside>
  </body>
</html>
